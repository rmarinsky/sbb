plugins {
    id 'java-library'
    id 'maven-publish'
}

group 'ua.marinsky'
version '0.1'

repositories {
    mavenCentral()
}

sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        library(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            url = uri("${buildDir}/publishing-repository")
        }
    }
}
